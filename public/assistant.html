<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .assistant-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .status.connected {
            color: #28a745;
        }

        .status.disconnected {
            color: #dc3545;
        }

        .thread-controls {
            display: flex;
            gap: 10px;
        }

        .thread-controls button {
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .thread-controls button:hover {
            background: #5567d8;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f1f3f5;
            color: #333;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            font-size: 14px;
            max-width: 100%;
            text-align: center;
        }

        .message.error .message-content {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .message-label {
            font-size: 11px;
            color: #6c757d;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 20px;
            position: relative;
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            position: absolute;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            left: 0;
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            left: 16px;
            animation-delay: -0.16s;
        }

        .loading span:nth-child(3) {
            left: 32px;
            animation-delay: 0;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .tools-indicator {
            display: inline-flex;
            gap: 8px;
            margin-top: 5px;
        }

        .tool-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="assistantName">OpenAI Assistant</h1>
            <div class="assistant-info" id="assistantInfo">Loading assistant information...</div>
            <div class="tools-indicator" id="toolsIndicator"></div>
        </div>
        <div class="status" id="status">
            <span id="statusText">Checking connection...</span>
            <div class="thread-controls">
                <button id="newThreadBtn" title="Start a new conversation">New Thread</button>
                <button id="clearBtn" title="Clear current conversation">Clear</button>
            </div>
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const assistantName = document.getElementById('assistantName');
        const assistantInfo = document.getElementById('assistantInfo');
        const toolsIndicator = document.getElementById('toolsIndicator');
        const newThreadBtn = document.getElementById('newThreadBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        let sessionId = generateSessionId();
        let threadId = null;
        let isProcessing = false;
        let assistantDetails = null;

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        async function loadAssistantInfo() {
            try {
                const response = await fetch('/api/assistant/info');
                if (response.ok) {
                    assistantDetails = await response.json();
                    assistantName.textContent = assistantDetails.name || 'OpenAI Assistant';
                    assistantInfo.textContent = `Model: ${assistantDetails.model} | ID: ${assistantDetails.id.slice(-8)}`;
                    
                    toolsIndicator.innerHTML = '';
                    if (assistantDetails.tools && assistantDetails.tools.length > 0) {
                        assistantDetails.tools.forEach(tool => {
                            const badge = document.createElement('span');
                            badge.className = 'tool-badge';
                            badge.textContent = tool.type.replace('_', ' ');
                            toolsIndicator.appendChild(badge);
                        });
                    }
                } else {
                    assistantInfo.textContent = 'No assistant configured';
                }
            } catch (error) {
                assistantInfo.textContent = 'Failed to load assistant info';
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    statusDiv.className = 'status connected';
                    
                    if (!data.apiKeyConfigured) {
                        statusText.textContent = 'API key not configured';
                        sendButton.disabled = true;
                    } else if (!data.assistantConfigured) {
                        statusText.textContent = 'Assistant not configured - Run: node assistant-setup.js';
                        sendButton.disabled = true;
                    } else {
                        statusText.textContent = `Connected | Thread: ${threadId ? threadId.slice(-8) : 'New'}`;
                        sendButton.disabled = false;
                    }
                }
            } catch (error) {
                statusDiv.className = 'status disconnected';
                statusText.textContent = 'Disconnected - Server not responding';
                sendButton.disabled = true;
            }
        }

        function addMessage(content, type, label = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentWrapper = document.createElement('div');
            
            if (label) {
                const labelDiv = document.createElement('div');
                labelDiv.className = 'message-label';
                labelDiv.textContent = label;
                contentWrapper.appendChild(labelDiv);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (type === 'loading') {
                contentDiv.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
            } else {
                contentDiv.textContent = content;
            }
            
            contentWrapper.appendChild(contentDiv);
            messageDiv.appendChild(contentWrapper);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        async function createNewThread() {
            try {
                const response = await fetch('/api/threads/new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    threadId = data.threadId;
                    chatContainer.innerHTML = '';
                    addMessage('New conversation started', 'system');
                    await checkHealth();
                }
            } catch (error) {
                addMessage('Failed to create new thread', 'error');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;
            
            isProcessing = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            addMessage(message, 'user', 'You');
            messageInput.value = '';
            
            const loadingMessage = addMessage('', 'loading', assistantDetails?.name || 'Assistant');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message,
                        sessionId
                    }),
                });
                
                const data = await response.json();
                
                loadingMessage.remove();
                
                if (response.ok) {
                    addMessage(data.response, 'assistant', data.assistantName || 'Assistant');
                    
                    if (!threadId && data.threadId) {
                        threadId = data.threadId;
                        await checkHealth();
                    }
                } else {
                    addMessage(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                loadingMessage.remove();
                addMessage('Failed to connect to server', 'error');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        newThreadBtn.addEventListener('click', async () => {
            if (confirm('Start a new conversation? Current thread will be preserved.')) {
                await createNewThread();
            }
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Clear the current conversation display?')) {
                chatContainer.innerHTML = '';
                addMessage('Conversation cleared (thread preserved)', 'system');
            }
        });

        loadAssistantInfo();
        checkHealth();
        setInterval(checkHealth, 30000);

        addMessage('Welcome! Type a message to start chatting with the assistant.', 'system');
        messageInput.focus();
    </script>
</body>
</html>
